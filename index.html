<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
	 function AddRequired()
        {
            document.getElementById('login').required = true;
        }
        function RemoveRequired()
        {
            document.getElementById('register').required = false;
        }
</script>
</head>
<body style="background-color:#74ab9f">
	<div class="wrapper">
		<center><img src="avatar.png" height="15%" width="15%"></center>
		<h1><center>Exam Login Page</center></h1>
	
	<form action="login.php" method="post" class="form">
	<label><b>Username</b></label><br>
	<input type="text" name="Username" placeholder="Type your Username" class="textbox" required=""><br>
	<label><b>Password</b></label><br>
	<input type="Password" name="password" placeholder="Type your Password" class="textbox" required=""><br>
	<center><input type="submit" name="login" value="Login" class="login-button" ></center>
	<a href="register.html">
	<center><input type="button" onclick ="RemoveRequired();" name="register" value="Register" class="login-button" ></center></a>
	</div>
	</form>
</body>
</html>
